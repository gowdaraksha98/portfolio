<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Data Analyst</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Name</h1>
        <h2>Data Analyst</h2>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <h3>About Me</h3>
        <p>Brief introduction about yourself.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h3>Projects</h3>
        <!-- Repeat this block for each project -->
        <div class="project">
            <h4>Project Title</h4>
            <p>Short description of the project.</p>
            <!-- Add a screenshot or link to the project -->
            <img src="project-image.jpg" alt="Project Image">
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h3>Skills</h3>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h3>Contact</h3>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <!-- Add links to your social media profiles -->
    </section>
</body>
</html>
