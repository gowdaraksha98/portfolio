<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Data Analyst Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #007BFF;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            color: #007BFF;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            font-weight: 700;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: #007BFF;
            color: white;
        }
        section {
            margin: 40px 0;
            padding: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .resume { background-color: #FFA500; color: white; }
        .projects { background-color: #FF3B30; color: white; }
        .contact { background-color: #00C1D4; color: white; }
        .buttons a:hover {
            opacity: 0.8;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Your Name</h1>
                <h2>Data Analyst</h2>
            </div>
            <img src="your-photo.jpg" alt="Profile Image" class="profile-img">
        </header>
        <nav>
            <ul>
                <li><a href="#about">Resume</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="about">
            <h2>Hello</h2>
            <p>A Bit About Me: Write your introduction here.</p>
        </section>
        <div class="buttons">
            <a href="#resume" class="resume">Resume</a>
            <a href="#projects" class="projects">Projects</a>
            <a href="#contact" class="contact">Contact</a>
        </div>
        <footer>
            <p>Email: your.email@example.com | LinkedIn: linkedin.com/in/yourprofile</p>
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
